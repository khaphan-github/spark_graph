services:
  spark-master:
    image: apache/spark:3.4.0
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8090:8080"  # Spark Master Web UI
      - "7077:7077"  # Spark Master Port
    volumes:
      - ./data:/opt/spark/data
      - ./apps:/opt/spark/apps
    networks:
      - spark-network
    command: bash -c "/opt/spark/bin/spark-class org.apache.spark.deploy.master.Master --host spark-master --port 7077 --webui-port 8080"

  spark-worker-1:
    image: apache/spark:3.4.0
    container_name: spark-worker-1
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_PORT=7081
      - SPARK_WORKER_WEBUI_PORT=8081
    ports:
      - "8091:8081"  # Worker Web UI
    volumes:
      - ./data:/opt/spark/data
      - ./apps:/opt/spark/apps
    depends_on:
      - spark-master
    networks:
      - spark-network
    command: bash -c "/opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077 --cores 2 --memory 2g --webui-port 8081"

  spark-worker-2:
    image: apache/spark:3.4.0
    container_name: spark-worker-2
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_PORT=7082
      - SPARK_WORKER_WEBUI_PORT=8082
    ports:
      - "8092:8082"  # Worker Web UI
    volumes:
      - ./data:/opt/spark/data
      - ./apps:/opt/spark/apps
    depends_on:
      - spark-master
    networks:
      - spark-network
    command: bash -c "/opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077 --cores 2 --memory 2g --webui-port 8082"

  # Optional: Jupyter notebook for Spark development
  jupyter:
    image: apache/spark:3.4.0
    container_name: spark-jupyter
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
    command: >
      bash -c "pip install jupyter pyspark notebook &&
               jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''"
    ports:
      - "8890:8888"  # Jupyter Notebook
    volumes:
      - ./notebooks:/opt/spark/notebooks
      - ./data:/opt/spark/data
      - ./apps:/opt/spark/apps
    depends_on:
      - spark-master
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge

volumes:
  spark-data:
  spark-apps:
  spark-notebooks: