services:
  spark-master:
    image: apache/spark:3.4.0
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8090:8080"  # Spark Master Web UI
      - "7077:7077"  # Spark Master Port
    volumes:
      - ./data:/opt/spark/data
      - ./apps:/opt/spark/apps
    networks:
      - spark-network
    command: bash -c "/opt/spark/bin/spark-class org.apache.spark.deploy.master.Master --host spark-master --port 7077 --webui-port 8080"

  spark-worker-1:
    image: apache/spark:3.4.0
    container_name: spark-worker-1
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_PORT=7081
      - SPARK_WORKER_WEBUI_PORT=8081
    ports:
      - "8091:8081"  # Worker Web UI
    volumes:
      - ./data:/opt/spark/data
      - ./apps:/opt/spark/apps
    depends_on:
      - spark-master
    networks:
      - spark-network
    command: bash -c "/opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077 --cores 2 --memory 2g --webui-port 8081"

  spark-worker-2:
    image: apache/spark:3.4.0
    container_name: spark-worker-2
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_PORT=7082
      - SPARK_WORKER_WEBUI_PORT=8082
    ports:
      - "8092:8082"  # Worker Web UI
    volumes:
      - ./data:/opt/spark/data
      - ./apps:/opt/spark/apps
    depends_on:
      - spark-master
    networks:
      - spark-network
    command: bash -c "/opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077 --cores 2 --memory 2g --webui-port 8082"

  # Optional: Jupyter notebook for Spark development
  jupyter:
    image: apache/spark:3.4.0
    container_name: spark-jupyter
    user: "0:0"  # Run as root to avoid permission issues
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - JUPYTER_ENABLE_LAB=yes
      - HOME=/opt/spark/work
      - JUPYTER_RUNTIME_DIR=/opt/spark/work/.jupyter/runtime
      - JUPYTER_DATA_DIR=/opt/spark/work/.jupyter/data
      - JUPYTER_CONFIG_DIR=/opt/spark/work/.jupyter/config
      - PYTHONPATH=/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.5-src.zip
    command: >
      bash -c "mkdir -p /opt/spark/work &&
               mkdir -p /opt/spark/work/.jupyter/runtime &&
               mkdir -p /opt/spark/work/.jupyter/data &&
               mkdir -p /opt/spark/work/.jupyter/config &&
               chmod -R 777 /opt/spark/work &&
               cd /opt/spark/work &&
               pip install jupyter pyspark notebook ipykernel --target /opt/spark/work/packages &&
               export PYTHONPATH=/opt/spark/work/packages:/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.5-src.zip &&
               export JUPYTER_RUNTIME_DIR=/opt/spark/work/.jupyter/runtime &&
               export JUPYTER_DATA_DIR=/opt/spark/work/.jupyter/data &&
               export JUPYTER_CONFIG_DIR=/opt/spark/work/.jupyter/config &&
               cd /opt/spark/notebooks &&
               /opt/spark/work/packages/bin/jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --notebook-dir=/opt/spark/notebooks"
    ports:
      - "8890:8888"  # Jupyter Notebook
    volumes:
      - ./notebooks:/opt/spark/notebooks
      - ./data:/opt/spark/data
      - ./apps:/opt/spark/apps
    depends_on:
      - spark-master
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge

volumes:
  spark-data:
  spark-apps:
  spark-notebooks: